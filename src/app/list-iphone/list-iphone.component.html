<app-search-iphone></app-search-iphone><br /><br />
<p id="nostelephones">Nos Telephones</p>

<br /><br />

<div class="container">
  <div class="row">
    <div
      *ngFor="
        let iphone of iphoneList | paginate: { itemsPerPage: 6, currentPage: p }
      "
      class="paginate"
    >
      <div class="card horizontal" iphoneBorderCard>
        <div class="card-image">
          <img [src]="iphone.picture" height="100px" width="100px" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p id="nom">{{ iphone.name }}</p>
            <style>
              #nom {
                font-size: 12.3px;
                font-weight: bolder;
              }
            </style>
            <br />

            <button
              class="btn btn-secondary"
              (click)="goToDetailList(iphone)"
              id="plus-de-detail"
            >
              <span>Plus de details</span>
            </button>

            &nbsp;
            <button (click)="goToIphoneAcheter(iphone)" class="btn btn-warning">
              ACHETER
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="stylepaginate">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<style>
  #plus-de-detail {
    font-size: 10.3px;
  }
</style>
